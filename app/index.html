<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Генератор паролей</title>
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   
   <div class="wrapper">
      <div class="container">
         <div class="inner">
            <h1 class="inner__title">Пароль:</h1>
            <div class="inner__password"></div>
            <button class="inner__btn">Сгенерировать</button>
            <p class="inner__text">Новый пароль длинной</p>
            <input class="inner__range" type="range" min="6" max="30" value="10">
            <span class="inner__number"></span>
            <span class="inner__text inner__used">используя</span> 
            <label class="inner__label" for="numbers"><input class="inner__numbers" id="numbers" type="checkbox">цифры</label>
            <label class="inner__label" for="symbols"><input class="inner__symbols" id="symbols" type="checkbox">символы</label>
         </div>
      </div>
   </div>
   <script src="js/main.js"></script>
</body>
</html>
